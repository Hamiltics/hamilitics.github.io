<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hamilitics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Default: Desktop image */
    body {
      background: url("landing.png") no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
    }

    /* MOBILE: portrait devices */
    @media (max-width: 768px) {
      body {
        background: url("landing_mobile.png") no-repeat center center;
        background-size: cover;
      }
    }

    /* Clickable full-page link */
    a.fullscreen-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
    }

    /* Fix for iPhone Safari */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <a class="fullscreen-link" href="mailto:paige@hamilitics.co.nz"></a>
</body>
</html>
